<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
   <link rel="stylesheet" href="style.css">
  
</head>
<body>
<div class="parent-container">
    <div class="result-container">
      <p class="heading"> Your Result</p>
      <div class="circle">
        <span class="circle-top"> 76</span>
        <span class="circle-bottom">of 100</span>
      </div>
      <div class="para-great">
        <span class="heading-great"> Great</span>
        <p class="last-para"> You scored higher than 65% of<br> the
         people who have taken<br> these tests.</p>
      </div>
    </div>
  <div class="Summary-container">
    <h4> Summary</h4>
    <div class="Reaction-box">
      <img src="assets/images/icon-reaction.svg" alt="Reaction">
      <p class="rmvv"> Reaction</p>
      <div class="num">
        <span class="l-num">80</span>
        <span class="r-num">/100</span>
      </div>
    </div>
    
    <div class="Memory-box">
      <img src="assets/images/icon-memory.svg" alt="Memory">
      <p class="rmvv">Memory</p>
      <div class="num">
        <span class="l-num">92</span>
        <span class="r-num">/100</span>
      </div>
    </div>
    <div class="Verbal-box">
      <img src="assets/images/icon-verbal.svg" alt="Verbal">
      <p class="rmvv">Verbal</p>
      <div class="num">
        <span class="l-numv">61</span>
        <span class="r-num">/100</span>
      </div>
    </div>
    <div class="Visual-box">
      <img src="assets/images/icon-visual.svg" alt="Visual">
      <p class="rmvv">Visual</p>
      <div class="num">
        <span class="l-numv">72</span>
        <span class="r-num">/100</span>
      </div>
    </div>
    <button class="continue-btn">Continue</button>
   </div> 
    
</div>

</body>
</html>
